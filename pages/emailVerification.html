<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <link href="/style/email.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-auth.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="verify-1">
        <div class="verify-1">
          <h5>Please verify your email</h5>
          <p id="para">You're almost there! We sent an email to <span id="emailid"></span></p>
          <br>
          <p>Just click on the link in the email to complete your signup. If you don't see it <span id="bold">Check your inbox</span> folder</p>
        </div>
        <p id="message"></p>
        <div class="buttons">
          <button class="button" onClick="resend()">Resend</button>
          <button class="button" onClick="reload()">Confirm</button>
        </div>
      </div>
    </div>
    
    <script src="/js/firebase.js"></script>
    <script src="/js/email.js"></script>
  </body>
</html>
